 <div id="homeContainer">
   <div class="whiteBorderGlassBox">
     <div class="homeHeadContainer">
       <div class="row">
         <div class="col-md-auto">
           <div class="avatarFrameonline">
             <img src="assets/img/generic_avatar.png" id="homeAvatarPicture">
           </div>
         </div>
         <div class="col">
           <b>Roger</b>
           <div>
             <span>online</span><br />
             <span>Escribe un mensaje Personal</span><br />
             <a (click)="logout()">LogOut</a>
           </div>
         </div>
       </div>
     </div>
   </div>
   <div class="whiteContainerPadded marto15">
      <div class="row">
        <div class="col">
           <input type="text" class="form-control" name="" placeholder="Busqueda" [(ngModel)]="query">
        </div>
         <div class="col-md-auto">
           <img src="assets/img/logo_live_add.png" class="icon">
         </div>
      </div>
      <br/>
      <b *ngIf="friends">Usuarios ({{friends.length}} / {{friends.length}})</b>
      <div *ngFor=" let user of friends | search: query; let i = index;" class="disblo marbo5">
         <span routerLink="/conversation/{{user.uid}}">
            <img src="assets/img/logo_live_online.png" class="icon">
            <b>{{user.nick}}</b> - {{user.subnick || 'Usiario no tiene Subnick'}}
            <small>{{user.email}}</small>
         </span>
      </div>
   </div>
 </div>
